<nav id="barra-navegacion">
  <div class="navp-brand">
    <a href="/" data-aos="zoom-in" data-aos-duration="2000" data-aos-once="true">
      <img src="{{imageToolbar}}" alt="Logo de Bardelhaus">
    </a>
    <ul class="navp menu-desktop" data-aos="fade-left" data-aos-duration="2000" data-aos-once="true">
      <li class="navp-item" *ngFor="let item of itemsRegulares; let i = index">
        <a (click)="redirigirEnPagina('#' + item.idUbicacion)" class="navp-link" *ngIf="item.nombre != 'Contacto'">{{item.nombre}}</a>
      </li>
    </ul>
  </div>
  <ul class="navp menu-desktop" data-aos="fade-left" data-aos-duration="2000" data-aos-once="true">
    <li class="navp-item" *ngFor="let item of itemsImportante; let i = index">
      <a (click)="redirigirEnPagina('#' + item.idUbicacion)" [className]="item.idUbicacion == 'contacto' ? 'importante' : 'navp-link'">{{item.nombre}}</a>
    </li>
  </ul>
  <ul class="navp menu-mobile" data-aos="fade-left" data-aos-duration="2000" data-aos-once="true">
    <button mat-icon-button [matMenuTriggerFor]="menuHamburguer" aria-label="Example icon-button with a menu">
      <mat-icon class="icon-display">menu</mat-icon>
    </button>
    <mat-menu #menuHamburguer="matMenu">
      <ng-container *ngFor="let item of itemsRegulares; let i = index">
        <button mat-menu-item (click)="redirigirEnPagina('#' + item.idUbicacion)">{{item.nombre}}</button>
      </ng-container>
      <ng-container *ngFor="let item of itemsImportante; let i = index">
        <button mat-menu-item (click)="redirigirEnPagina('#' + item.idUbicacion)">{{item.nombre}}</button>
      </ng-container>
    </mat-menu>
  </ul>
  <div class="toggle-container">
    <mat-slide-toggle (change)="switchLang($event.checked)" [checked]="currentLang === 'en'" color="primary">
      <span *ngIf="currentLang === 'es'">ES</span>
      <span *ngIf="currentLang === 'en'">EN</span>
    </mat-slide-toggle>
  </div>
</nav>
