<section id="servicios">
  <h2 class="titulo" data-aos="zoom-in" data-aos-duration="2000" data-aos-once="true">Servicios</h2>
  <div class="contenedor">
    <div class="servicio"
        *ngFor = "let servicio of servicios; let i = index"
        data-aos="slide-up" data-aos-duration="2000" data-aos-once="true">
        <div class="contenedor-img">
          <figure>
            <img src="{{servicio.img}}" alt="">
          </figure>
        </div>
        <div class="nombre">
          <p>{{servicio.nombre}}</p>
        </div>
        <div class="descripcion">
          <p>{{servicio.descripcion}}</p>
        </div>
    </div>
  </div>
</section>
